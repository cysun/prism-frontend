<div *ngIf="currentUser.isRootOrAdmin()">
  <prism-group-manager></prism-group-manager>
</div>

<div *ngIf="!currentUser.isRootOrAdmin()">
  <div class="container-fluid">
    <div class="header-label">
      <div class="blockquote-header">
        <span class="label"><i class="fa fa-icon fa-users"></i>Committee Members</span>
      </div>
    </div>

    <p style="margin-bottom:30px;">
      Below is the list of the current members of the Program Review Subcommittee (PRS)
    </p>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="table-header" colspan="3">Program Review Subcommittee</th>
        </tr>
        <tr>
          <th class="table-label">Username</th>
          <th class="table-label">Name</th>
          <th class="table-label">E-mail</th>
        </tr>
      </thead>

      <tbody>
        <ng-template ngFor let-member [ngForOf]="prs | sort">
          <tr>
            <td>{{ member.username }}</td>
            <td>{{ member.name.first }} {{ member.name.last }}</td>
            <td> {{ member.email }}</td>
          </tr>
        </ng-template>
      </tbody>
    </table>
  </div>
</div>
